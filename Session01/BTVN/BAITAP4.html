<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tạo danh sách</title>
</head>
<body>
    <h1>Format Text for Education</h1>
    <p>Please use only HTML without CSS</p>
        <ul>
            <li>This word is <i>emphasized</i></li>
            <li>This word is <i>italic</i></li>
            <li>This word is <sup>superscript</sup></li>
            <li>This word is <sub>subscript</sub></li>
            <li>This word is <u>inserted</u></li>
            <li>This word is <s>deleted</s></li>
            <li>This word is <span style="background-color: yellow;">marked</span></li>
        </ul>
</body>
</html>
